<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>Sretan Roƒëendan, Alma!</title>
  <style>
    /* Osnovni stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: #fff;
      text-shadow: 3px 3px 6px #000;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 2em;
      color: #fff8f8;
      animation: popIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #feca57; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Baloni */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s linear infinite;
      opacity: 0.85;
      z-index: 0;
    }

    .balloon:nth-child(1) { left: 10%; background-color: #ff6b6b; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; background-color: #feca57; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; background-color: #48dbfb; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; background-color: #1dd1a1; animation-delay: 6s; }

    @keyframes floatUp {
      0% { bottom: -150px; transform: translateX(0); }
      100% { bottom: 110%; transform: translateX(30px); }
    }

    /* Konfete */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall linear infinite;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Efekat sjaja */
    .shine {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 100%);
      top: 0;
      left: -100%;
      animation: shineMove 6s infinite;
      z-index: 1;
    }

    @keyframes shineMove {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    /* Dugme za poruku */
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffffff22;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffffff55;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Baloni -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Sjajni efekat -->
  <div class="shine"></div>

  <!-- Glavna poruka -->
  <div class="container">
    <h1>Sretan roƒëendan, Alma! üéâ</h1>
    <p>≈Ωiva i zdrava bila 100 godina! üéÇüíñ</p>
    <button class="btn" onclick="alert('Sretan roƒëendan jo≈° jednom, Alma! üéàüéâ')">Klikni za jo≈° üéÅ</button>
  </div>

  <!-- Muzika -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tvoj preglednik ne podr≈æava muziku.
  </audio>

  <!-- Konfete -->
  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.backgroundColor = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#ffffff", "#a29bfe"][Math.floor(Math.random() * 6)];
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 150);
  </script>

</body>
